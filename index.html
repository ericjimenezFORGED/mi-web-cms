<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mi CMS Local</title>
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  </head>
  <body>
    <h1>Mi CMS Local</h1>
    <script>
      CMS.init({
        config: {
          backend: { name: 'test-repo' },
          media_folder: "images/uploads",
          public_folder: "/images/uploads",
          collections: [
            {
              name: "site",
              label: "Contenido del Sitio",
              files: [
                {
                  file: "data/site.json",
                  label: "General",
                  name: "general",
                  fields: [
                    { label: "Nombre del negocio", name: "business_name", widget: "string" },
                    { label: "Email", name: "email", widget: "string" },
                    { label: "Teléfono", name: "phone", widget: "string" },
                    { label: "WhatsApp", name: "whatsapp", widget: "string" },
                    { label: "Título Hero", name: "hero_title", widget: "text" },
                    { label: "Subtítulo Hero", name: "hero_subtitle", widget: "text" },
                    { label: "Imagen Hero", name: "hero_image", widget: "image" },
                    {
                      label: "Secciones",
                      name: "sections",
                      widget: "object",
                      fields: [
                        {
                          label: "Monobloque",
                          name: "monoblock",
                          widget: "object",
                          fields: [
                            { label: "Descripción", name: "description", widget: "text" },
                            { label: "Etiqueta de precio", name: "price_label", widget: "string" },
                            { label: "Imagen", name: "image", widget: "image" },
                            {
                              label: "Características",
                              name: "features",
                              widget: "list",
                              field: { label: "Característica", name: "feature", widget: "string" }
                            },
                            { label: "Enlace de pago", name: "pay_link", widget: "string", required: false }
                          ]
                        },
                        {
                          label: "2 Piezas",
                          name: "two_piece",
                          widget: "object",
                          fields: [
                            { label: "Descripción", name: "description", widget: "text" },
                            { label: "Etiqueta de precio", name: "price_label", widget: "string" },
                            { label: "Imagen", name: "image", widget: "image" },
                            {
                              label: "Características",
                              name: "features",
                              widget: "list",
                              field: { label: "Característica", name: "feature", widget: "string" }
                            },
                            { label: "Enlace de pago", name: "pay_link", widget: "string", required: false }
                          ]
                        },
                        {
                          label: "3 Piezas",
                          name: "three_piece",
                          widget: "object",
                          fields: [
                            { label: "Descripción", name: "description", widget: "text" },
                            { label: "Etiqueta de precio", name: "price_label", widget: "string" },
                            { label: "Imagen", name: "image", widget: "image" },
                            {
                              label: "Características",
                              name: "features",
                              widget: "list",
                              field: { label: "Característica", name: "feature", widget: "string" }
                            },
                            { label: "Enlace de pago", name: "pay_link", widget: "string", required: false }
                          ]
                        }
                      ]
                    },
                    {
                      label: "Personalización (tarjetas)",
                      name: "customization",
                      widget: "object",
                      fields: [
                        {
                          label: "Tarjetas",
                          name: "cards",
                          widget: "list",
                          fields: [
                            { label: "Título", name: "title", widget: "string" },
                            { label: "Descripción", name: "description", widget: "text", required: false }
                          ]
                        }
                      ]
                    },
                    {
                      label: "Galería",
                      name: "gallery",
                      widget: "list",
                      fields: [
                        { label: "Imagen", name: "image", widget: "image" },
                        { label: "Alt", name: "alt", widget: "string", required: false }
                      ]
                    }
                  ]
                }
              ]
            }
          ]
        }
      });
    </script>
  </body>
</html>
